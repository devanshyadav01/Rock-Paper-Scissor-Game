<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor with the help of Function</title>
</head>
<body>
    <h1>Rock-Paper-Scissor</h1>
   
   
   <button onclick="
    playgame('rock');
    "
    >Rock</button>

    <button onclick="
   playgame('paper');
    ">Paper</button>

    <button onclick="
     playgame('Scissor');
 ">Scissor</button>

<button onclick="
    playgame('Reset');
">Reset</button>


    <script>
        const score = {
            win : 0,
            lose : 0,
            ties : 0

        };
        let result = '';
     function playgame(playermove){
        const computerMove = pickMoveRandomly();
    
    if (playermove === 'rock'){
    if (computerMove === 'rock'){
        result = 'Tie';
    }else if(computerMove === 'paper'){
        result = 'Lose';
    }else if(computerMove === 'Scissor'){
        result = 'Victory';
    }
     }


     else if(playermove === 'paper')
     {
    if (computerMove === 'paper'){
        result = 'Tie';
    }else if(computerMove === 'Scissor'){
        result = 'Lose';
    }else if (computerMove === 'rock'){
        result = 'Victory';
    }

     }



     else if(playermove === 'Scissor'){
            if (computerMove === 'Scissor'){
        result = 'Tie';
    }else if(computerMove === 'rock'){
        result = 'Lose';
    }else if (computerMove === 'paper'){
        result = 'Victory';
    }
   
     }
     else if(playermove === 'Reset'){
        result = 'Reset';
     }

     if(result === 'Victory'){
      score.win += 1;
     
     }else if(result === 'Lose'){
        score.lose += 1;
     
     }else if(result === 'Tie'){
        score.ties += 1;
     }else if(result === 'Reset'){
        score.win = 0;
        score.lose = 0;
        score.ties = 0;
     }
     
       alert(`Your move is ${playermove}. Computer mover is ${computerMove}. You ${result}.\n win: ${score.win} lose: ${score.lose} ties: ${score.ties}`);
    }

  
    
    
   

     

     function pickMoveRandomly(){
        const number = Math.random();
   
        if (number>=0 && number < 0.3){
       computerMove ='rock';
    } else if(number>= 0.3 && number<= 0.6){
       computerMove ='paper';
    }else{
       computerMove ='Scissor';
    }



    return computerMove;
     }
     
    </script>
</body>
