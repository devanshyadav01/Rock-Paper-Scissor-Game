 ">Scissor</button>

    let result = '';

        result = 'Tie';
    }else if(computerMove === 'paper'){

     else if(playermove === 'paper')
     {

     }

        result = 'Victory';

     }

     alert(`Your move is ${playermove}. Computer mover is ${computerMove}. You ${result}.`);
    }
     function pickMoveRandomly(){
        const number = Math.random();
   
        if (number>=0 && number < 0.3){
       computerMove ='rock';
    } else if(number>= 0.3 && number<= 0.6){
       computerMove ='paper';
    }else{
       computerMove ='Scissor';
    }



    return computerMove;
     }
